<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lora:ital@1&family=Merriweather:ital@1&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital@1&family=Outfit:wght@100..900&family=Rationale&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="wold.jpg" type="image/x-icon">
    <title>Sign-up-form </title>
</head>
<body>
    <div>
    <h1>Sign-up Form</h1>
    <p>Please fill in the fields below</p>
        <form action="">
            <label for="fname">First Name:</label>
            <input type="text" name="fname" id="fname"><br>
            <label for="lname">Last Name:</label>
            <input type="text" name="lname" id="lname"><br>
            <label for="uname">Username:</label>
            <input type="text" name="uname" id="uname"><br>
            <label for="email">e-mail:</label>
            <input type="text" name="email" id="mail"><br>
            <label for="password">Password</label>
            <input type="password" name="pwd" id="pwd"><br>
            <input type="submit" value="Sign-up">
        </form>
    </div>
</body>
</html>
